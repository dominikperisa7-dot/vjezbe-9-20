<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Vježba 11 – Forma</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    ...........
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Primjer forme</h1>

    <form>

        <div class="mb-3">
            <label for="ime" class="form-label">Ime</label>
            <input type="text" class="form-control" id="ime" name="ime" placeholder="Unesite ime">
        </div>

        <div class="mb-3">
            <label for="prezime" class="form-label">Prezime</label>
            <input type="text" class="form-control" id="prezime" name="prezime" placeholder="Unesite prezime">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="ime@email.com">
        </div>

        <div class="mb-3">
            <label class="form-label">Spol</label><br>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="spol" id="musko" value="musko">
                <label class="form-check-label" for="musko">Muško</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="spol" id="zensko" value="zensko">
                <label class="form-check-label" for="zensko">Žensko</label>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Pošalji</button>
            <button type="reset" class="btn btn-secondary">Poništi</button>
        </div>

    </form>
</div>

</body>
</html>
