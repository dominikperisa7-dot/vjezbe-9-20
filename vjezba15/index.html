<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vježba 14 – Raspored radionica</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #222;
    }

    .page {
      width: min(900px, 95%);
      margin: 25px auto;
    }

    .card {
      background: white;
      border: 1px solid #cfcfcf;
      padding: 14px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    /* Gornji naslov preko cijele tablice */
    thead tr:first-child th {
      background: #fff6c9;         /* svijetlo žuto */
      border: 1px solid #d7d7d7;
      padding: 8px;
      text-align: center;
      font-weight: bold;
    }

    /* Zaglavlja stupaca */
    thead tr:nth-child(2) th {
      background: #fff6c9;
      border: 1px solid #d7d7d7;
      padding: 8px;
      text-align: center;
      font-weight: bold;
    }

    /* Tijelo tablice */
    tbody td {
      border: 1px solid #d7d7d7;
      padding: 7px 10px;
      text-align: center;
      background: #fff;
    }

    tbody tr:hover td {
      background: #f8f8f8;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin: 12px 0 20px;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <h2>Raspored radionica</h2>

      <table>
        <thead>
          <tr>
            <th colspan="4">Raspored radionica – zimski semestar</th>
          </tr>
          <tr>
            <th>Dan</th>
            <th>Vrijeme</th>
            <th>Razina</th>
            <th>Dobna skupina</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Utorak</td>
            <td>18:00 – 20:00</td>
            <td>Početna radionica</td>
            <td>12 - 13 godina</td>
          </tr>
          <tr>
            <td>Četvrtak</td>
            <td>18:00 – 20:00</td>
            <td>Napredna radionica</td>
            <td>14 - 17 godina</td>
          </tr>
          <tr>
            <td>Subota</td>
            <td>10:00 – 12:00</td>
            <td>Specijalna radionica</td>
            <td>otvoreno za sve</td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer>
      &copy; Dominik Perisa
    </footer>
  </div>
</body>
</html>
