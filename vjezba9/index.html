<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Vježba 9 – Video</title>
</head>
<body>

    <h1>Vježba 9 – Video elementi</h1>

    <h2>HTML5 video element</h2>

   <video width="600" controls>
    <source src="video/video9.mp4" type="video/mp4">
    Vaš preglednik ne podržava video element.
</video>


    <p>
        Ovo je primjer videa koji se prikazuje pomoću HTML5
        <strong>&lt;video&gt;</strong> elementa.
    </p>

    <hr>

    <h2>YouTube video (iframe)</h2>

    <iframe
    width="600"
    height="340"
    src="https://www.youtube.com/embed/UB1O30fR-EE"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
</iframe>


    <p>
        Ovo je primjer videa ugrađenog s YouTube servisa pomoću
        <strong>&lt;iframe&gt;</strong> elementa.
    </p>

</body>
</html>
